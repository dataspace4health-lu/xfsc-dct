stages:
  - build

build:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags:
    - own
  stage: build
  when: manual
  before_script: []
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination "${CI_REGISTRY}/gaia-x/data-infrastructure-federation-services/dct/dct:$CI_COMMIT_SHORT_SHA"
      --destination "${CI_REGISTRY}/gaia-x/data-infrastructure-federation-services/dct/dct:latest"
    - echo CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA >> build.env
  artifacts:
    reports:
      dotenv: build.env